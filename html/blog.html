<div>
  <form method="post" action="{%ROUTE_PREFIX%}/search">
    <label for="full-text">Search Post Text</label>
    <input type="search" name="full-text" />
    <button type="submit">Search!</button>
  </form>
  <form method="post" action="{%ROUTE_PREFIX%}/search-tags">
    <label for="tag">Search Post Tags</label>
    <input type="text" name="tag" list="tags" />
    <span><datalist id="tags">{%DATALIST%}</datalist></span>
    <button type="submit">Search!</button>
  </form>
  <hr />
  <i>Posts in Reverse Chronological Order</i>
  <ul>
    {%CONTENT%}
  </ul>
</div>
